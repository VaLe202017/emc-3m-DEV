<script language="javascript">
  var relay1 = document.getElementById("R1");
  var relay2 = document.getElementById("R2");
  var relay3 = document.getElementById("R3");
  var relay4 = document.getElementById("R4");
  var relay5 = document.getElementById("R5");
  var relay6 = document.getElementById("R6");

  relay1.onclick = function () {
    setTimeout("newAJAXCommand('/admin/rly.cgi?relay=1',false)", 500);
  };
  relay2.onclick = function () {
    setTimeout("newAJAXCommand('/admin/rly.cgi?relay=2',false)", 500);
  };
  relay3.onclick = function () {
    setTimeout("newAJAXCommand('/admin/rly.cgi?relay=3',false)", 500);
  };
  relay4.onclick = function () {
    setTimeout("newAJAXCommand('/admin/rly.cgi?relay=4',false)", 500);
  };
  relay5.onclick = function () {
    setTimeout("newAJAXCommand('/admin/rly.cgi?relay=5',false)", 500);
  };
  relay6.onclick = function () {
    setTimeout("newAJAXCommand('/admin/rly.cgi?relay=6',false)", 500);
  };

  function update(xmlData) {
    var str = getXMLValue(xmlData, "rl14");
    var statusR1 = str[0];
    var statusR2 = str[2];
    var statusR3 = str[4];
    var statusR4 = str[6];
    var statusR5 = str[8];
    var statusR6 = str[10];

    var ind1 = document.getElementById("ind1");
    var ind2 = document.getElementById("ind2");
    var ind3 = document.getElementById("ind3");
    var ind4 = document.getElementById("ind4");
    var ind5 = document.getElementById("ind5");
    var ind6 = document.getElementById("ind6");

    if (statusR1 == "1") {
      ind1.style.backgroundColor = "green";
    } else {
      ind1.style.backgroundColor = "";
    }

    if (statusR2 == "1") {
      ind2.style.backgroundColor = "green";
    } else {
      ind2.style.backgroundColor = "";
    }

    if (statusR3 == "1") {
      ind3.style.backgroundColor = "green";
    } else {
      ind3.style.backgroundColor = "";
    }

    if (statusR4 == "1") {
      ind4.style.backgroundColor = "green";
    } else {
      ind4.style.backgroundColor = "";
    }
    if (statusR5 == "1") {
      ind5.style.backgroundColor = "green";
    } else {
      ind5.style.backgroundColor = "";
    }
    if (statusR6 == "1") {
      ind6.style.backgroundColor = "green";
    } else {
      ind6.style.backgroundColor = "";
    }
  }
  setTimeout("newAJAXCommand('/upr.xml', update, true)", 500);
  var submitbut = document.getElementById("SubmitBut");

  submitbut.onclick = function () {
    let arrCheck = "";

    if (document.querySelector("#R1akt").checked) {
      arrCheck += "1";
    } else {
      arrCheck += "0";
    }
    arrCheck += ",";
    if (document.querySelector("#R2akt").checked) {
      arrCheck += "1";
    } else {
      arrCheck += "0";
    }
    arrCheck += ",";
    if (document.querySelector("#R3akt").checked) {
      arrCheck += "1";
    } else {
      arrCheck += "0";
    }
    arrCheck += ",";
    if (document.querySelector("#R4akt").checked) {
      arrCheck += "1";
    } else {
      arrCheck += "0";
    }
    arrCheck += ",";
    if (document.querySelector("#R5akt").checked) {
      arrCheck += "1";
    } else {
      arrCheck += "0";
    }
    arrCheck += ",";
    if (document.querySelector("#R6akt").checked) {
      arrCheck += "1";
    } else {
      arrCheck += "0";
    }

    const endpoint = `/admin/upr.cgi?upr=${arrCheck}`;

    fetch(endpoint, {
      method: "POST",
    })
      .then((response) => {
        response.json();
      })
      .then((data) => {
        console.log("Data received:", data);
      })
      .catch((error) => {
        console.error("Error during fetch:", error);
      });
  };

  window.onload = function () {
    activeTab();
    newAJAXCommand("uconf.xml", pullSavedData, false);
  };
  function pullSavedData(xmlData) {
    var dataSaved = getXMLValue(xmlData, "uconf");

    if (dataSaved[4] == "1") {
      document.getElementById("R1akt").checked = true;
    }
    if (dataSaved[6] == "1") {
      document.getElementById("R2akt").checked = true;
    }
    if (dataSaved[8] == "1") {
      document.getElementById("R3akt").checked = true;
    }
    if (dataSaved[10] == "1") {
      document.getElementById("R4akt").checked = true;
    }
    if (dataSaved[12] == "1") {
      document.getElementById("R5akt").checked = true;
    }
    if (dataSaved[14] == "1") {
      document.getElementById("R6akt").checked = true;
    }
  }
</script>
