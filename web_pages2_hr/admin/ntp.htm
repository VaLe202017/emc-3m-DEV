      crossorigin="anonymous"
    />
    <script src="/elak.js" type="text/javascript"></script>
  </head>
  <body style="background-color: rgb(141, 141, 141)">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fs-3">
      <div class="container">
        <a class="navbar-brand" href="http://www.elak.hr/">
          <img src="/elak_zlatni.png" width="130" height="80" alt="ELAK" />
        </a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.htm">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/sat.htm">Time</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/prgm.htm">Program</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/upr.htm">Control</a>
            </li>

              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container p-3" id="content" style="background-color: dimgray">
      <h1
        class="text-light text-center border border-3 border-danger rounded-3 mt-2 pb-1"
      >
        Synchronization
      </h1>
      <div class="row">
        <div class="col-lg-6 mb-3 mt-1">
          <div
            class="p-3 border rounded border-danger border-3"
            style="height: 403px"
          >
            <h2 class="text-light text-center">Settings</h2>

            <form
              method="post"
              action="/admin/ntp.htm"
              name="ntp"
              class="text-light"
            >
              <fieldset>
                <label for="rad" class="form-label"
                  >Synchronization type:</label
                >
                <fieldset id="rad" class="mb-5">
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="ntps"
                      value="1"
                      onclick="configIPBoxes()"
                      ~ntp_is~
                    />
                    <label for="ntps" class="form-check-label">NTP</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="ntps"
                      value="2"
                      onclick="configIPBoxes()"
                      ~gps_is~
                    />
                    <label for="ntps" class="form-check-label">GPS</label>
                  </div>
                </fieldset>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="ntpe"
                    value="1"
                    onclick="configIPBoxes()"
                    ~ntp_en~
                  />

                  <label for="ntpe" class="form-check-label"
                    >Use "europe.pool.ntp.org"</label
                  >
                </div>
                <div>
                  <label for="ntpi" class="form-label">NTP IP Address:</label>
                  <input
                    type="text"
                    name="ntpi"
                    class="form-control"
                    value="~ntp_ip~"
                  />
                </div>
                <div>
                  <label for="ntpp" class="form-label">NTP port:</label>
                  <input
                    type="text"
                    name="ntpp"
                    class="form-control"
                    value="~ntp_port~"
                  />
                </div>
                <div>
                  <input
                    type="submit"
                    class="btn btn-danger mt-3 w-100"
                    value="Save"
                  />
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="col-lg-6 mb-3 mt-1">
          <div class="p-3 border rounded border-danger border-3">
            <h2 class="text-light text-center">Status</h2>
            <table
              class="table table-dark table-hover table-striped table-bordered border-danger text-light text-center"
              style="padding-left: 10px"
            >
              <tr>
                <td><b>Last GPS sync:</b></td>

                <td id="gsync">~zadgps~</td>
              </tr>
              <tr>
                <td><b>Last NTP sync</b></td>

                <td id="nsync">~zadntp~</td>
              </tr>
            </table>
            <div>
              <h4 class="text-light text-center">Recieved GPS data:</h4>
              <textarea
                class="form-control text-bg-dark"
                id="gpsS"
                rows="7"
                style="overflow-y: scroll; resize: none"
                readonly
                ~checkSincronization~
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div
        class="text-center text-light border border-3 border-danger rounded-3 pt-2 mb-2 mt-2"
      >
        <p>
          Copyrights &copy; 2025
          <a href="http://www.elak.hr/">ELAK d.o.o. KASTAV</a>
        </p>
        <p>
          Frlani 10, HR51215 KASTAV, Hrvatska, Tel: +385 51 320 350,
          elak@elak.hr
        </p>
      </div>
    </div>
  </body>
</html>

<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script language="javascript">
  //<!--
  function configIPBoxes() {
    e = document.forms.ntp;
    if (e.ntps.value == 2) {
      e.ntpi.disabled = true;
      e.ntpp.disabled = true;
      e.ntpe.disabled = true;
    } else if (e.ntps.value == 1) {
      e.ntpi.disabled = false;
      e.ntpp.disabled = false;
      e.ntpe.disabled = false;
      if (e.ntpe.checked) {
        e.ntpi.readonly = true;
        e.ntpp.readonly = true;
      }
    }
  }

  const textArea = document.getElementById("gpsS");
  let autoScrollEnabled = true;
  // Disable auto-scroll when the textarea is focused
  textArea.addEventListener("focus", () => {
    autoScrollEnabled = false;
  });

  // Re-enable auto-scroll when the textarea loses focus
  textArea.addEventListener("blur", () => {
    autoScrollEnabled = true;
  });

  function addText(str) {
    textArea.value += str; // Add the text to the textarea
    if (autoScrollEnabled) {
      textArea.scrollTop = textArea.scrollHeight; // Scroll to the bottom
    }
  }

  configIPBoxes();
  function updateSync(xmlData) {
    var str;
    str = getXMLValue(xmlData, "ntp");
    document.getElementById("nsync").innerHTML = str;
    str = getXMLValue(xmlData, "gps");
    document.getElementById("gsync").innerHTML = str;
    str = getXMLValue(xmlData, "gpsString");
    if (str[0] != " ") {
      addText(str);
    }
  }
  setTimeout("newAJAXCommand('/upr.xml', updateSync, true)", 500);

  //-->
</script>
