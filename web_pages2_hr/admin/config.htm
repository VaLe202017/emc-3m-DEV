    <div class="container p-3" id="content" style="background-color: dimgray">
      <h1
        class="text-light text-center border border-3 border-danger rounded-3 m-1 mt-2 mb-2 pb-1"
      >
        Network settings
      </h1>

      <div
        class="p-3 mb-3 m-1 border rounded border-danger border-3 row justify-content-center"
      >
        <p class="alert alert-danger text-bg-danger">
          <b>CAUTION!:</b> Incorrect settings may cause device to lose network
          connectivity.
        </p>

        <form
          method="post"
          action="/admin/config.htm"
          class="text-light col col-lg-6"
          name="config"
        >
          <fieldset>
            <div>
              <label for="mac" class="form-label">MAC Address:</label
              ><input
                type="text"
                name="mac"
                class="form-control"
                value="~config_mac~"
                disabled
                readonly
              />
            </div>
            <div>
              <label for="host" class="form-label">Host Name:</label
              ><input
                type="text"
                class="form-control"
                name="host"
                value="~config_hostname~"
              />
            </div>
            <div>&nbsp;</div>
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="dhcp"
                value="1"
                role="switch"
                onclick="configIPBoxes()"
                ~config_dhcpchecked~
              />
              <label for="dhcp" class="form-check-label">DHCP enable</label>
            </div>
            <div>
              <label for="ip" class="form-label">IP Address:</label>

              <input
                type="text"
                class="form-control"
                name="ip"
                value="~config_ip~"
              />
            </div>
            <div>
              <label for="gw" class="form-label">Gateway:</label>

              <input
                type="text"
                class="form-control"
                name="gw"
                value="~config_gw~"
              />
            </div>
            <div>
              <label for="sub" class="form-label">Subnet Mask:</label>

              <input
                type="text"
                class="form-control"
                name="sub"
                value="~config_subnet~"
              />
            </div>
            <div>
              <label for="dns1" class="form-label">Primary DNS:</label>

              <input
                type="text"
                class="form-control"
                name="dns1"
                value="~config_dns1~"
              />
            </div>
            <div>
              <label for="dns2" class="form-label">Secondary DNS:</label
              ><input
                type="text"
                name="dns2"
                class="form-control"
                value="~config_dns2~"
              />
            </div>
            <div>
              <input
                type="submit"
                class="btn btn-danger mt-2 w-100"
                value="Save"
              />
            </div>
          </fieldset>
        </form>
      </div>

      <!-- Footer -->
